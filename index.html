<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Button Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Fond noir */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .item {
      background-color: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .item img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .item p {
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
    }

    button {
      background-color: #007BFF;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">
        <img src="assets/item1.png" alt="Item">
        <p>Item 1</p>
        <button onclick="handleBuyClick('Item 1', event)">Buy</button>
      </div>
    <div class="item">
      <img src="assets/item2.png" alt="Item">
      <p>Item 2</p>
      <button onclick="handleBuyClick('Item 2')">Buy</button>
    </div>
    <div class="item">
      <img src="assets/item3.png" alt="Item">
      <p>Item 3</p>
      <button onclick="handleBuyClick('Item 3')">Buy</button>
    </div>
    <div class="item">
        <img src="assets/item4.png" alt="Item">
        <p>Item 4</p>
        <button onclick="handleBuyClick('Item 4')">Buy</button>
      </div>
      <div class="item">
        <img src="assets/item5.png" alt="Item">
        <p>Item 5</p>
        <button onclick="handleBuyClick('Item 5')">Buy</button>
      </div>
      <div class="item">
        <img src="assets/item6.png" alt="Item">
        <p>Item 6</p>
        <button onclick="handleBuyClick('Item 6')">Buy</button>
      </div>
      <div class="item">
        <img src="assets/item7.png" alt="Item">
        <p>Item 7</p>
        <button onclick="handleBuyClick('Item 7')">Buy</button>
      </div>
      <div class="item">
        <img src="assets/item8.png" alt="Item">
        <p>Item 8</p>
        <button onclick="handleBuyClick('Item 8')">Buy</button>
      </div>
      <div class="item">
        <img src="assets/item9.png" alt="Item">
        <p>Item 9</p>
        <button onclick="handleBuyClick('Item 9')">Buy</button>
      </div>
      <div class="item">
        <img src="assets/item10.png" alt="Item">
        <p>Item 10</p>
        <button onclick="handleBuyClick('Item 10')">Buy</button>
      </div>
  </div>

  <script>
    function handleBuyClick(itemName) {
      alert(`You clicked Buy for ${itemName}`);
    }
  </script>
  <script src="main.js"></script>

</body>
</html>
